<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-card">
        <div class="header">Weather App</div>
        <div class="weather-icon"><img id="weather-icon" src="" alt=""></div>
        <div class="temperature" id="temperature"></div>
        <div class="city-input-container">
            <input type="text" class="city-input" placeholder="Enter city name" id="city-input" />
            <button class="search-button" onclick="displayCityName()">Search</button>
        </div>
        <div class="weather-description" id="city-name"></div>
        <div class="footer">Eng\ Mahmoud Elkhateeb </div>
    </div>

    <script src="main.js "></script>

</body>

</html>
